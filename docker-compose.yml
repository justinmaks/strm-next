version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Persist SQLite database with proper permissions
      - ./data:/app/data:rw
      # Don't sync node_modules back to host
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    user: "node:node"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G 